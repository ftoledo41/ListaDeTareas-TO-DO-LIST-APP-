<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Lista de tareas (To-Do-List app)</title>
    <!-- Normalizar estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <section>
    <div class="container">
      <h1>Lista de tareas</h1>
      <form id="formulario" novalidate>
        <div class="form-field">
          <input type="text" id="tarea" name="tarea" autofocus required autocomplete="off" placeholder="Escribe una tarea">
          <button type="submit">Agregar tarea</button>
        </div>
      </form>      
      <div>
        <ul id="lista-tareas"></ul>
      </div>      
    </div>    
  </section>

  <!-- Ventana modal editar tarea -->
   <div id="edicionModal" class="modal">
    <div class="modal-contenido">
      <h2>Editar Tarea</h2>
      <input type="text" id="editar-tarea" name="editar-tarea" autofocus required>
      <div class="contenedorBotones">
        <button id="guardarEdicion">Guardar cambios</button>
        <button id="cancelarEdicion">Cancelar</button>
      </div>      
    </div>
  </div>

  <!-- Ventana modal eliminar tarea -->
  <div id="eliminarModal" class="modal">
    <div class="modal-contenido">
      <h2>Eliminar Tarea</h2>
      <p>Â¿Confirmas que deseas borrar esta tarea?</p>
      <div class="contenedorBotones">
        <button id="confirmarEliminar">Borrar tarea</button>
        <button id="cancelarEliminar">Cancelar</button>
      </div>      
    </div>
  </div>

  <div class="tareaCompletada"></div>

 
  <script src="js/app.js"></script>
</body>
</html>
